<div id="editFilm" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/editFilm" method="post">
				<div class="modal-header">
					<h4 class="modal-title">Edit Film</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group" >
						<label>Title</label>
						<input type="hidden" class="form-control" name="id" value="" required>
						<input type="text" class="form-control" name="title" value="" required>
					</div>
					<div class="form-group">
						<label>Genre</label>
						<input type="text" class="form-control" name="genre" value="" required>
					</div>
					<div class="form-group">
						<label>Rating</label>

					</div>
					<div class="form-group">
						<label>Duration</label>
						<input type="text" class="form-control" name="duration" value="" required>
					</div>
					<div class="form-group">
						<label>Quality</label>
						<input type="text" class="form-control" name="quality" value="" required>
					</div>
					<div class="form-group">
						<label>Trailer</label>
						<input type="text" class="form-control" name="trailer" value="" required>
					</div>
					<div class="form-group">
						<label>Watch</label>
						<input type="text" class="form-control" name="watch" value="" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
